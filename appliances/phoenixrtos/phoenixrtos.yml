id: phoenixrtos
name: Phoenix-RTOS
version: "0.1.0"
short_description: |
  Phoenix-RTOS appliance running inside a qcow2 image,
  auto-installs Docker and launches phoenix-rtos-one container.
opennebula_compat: ">= 6.8"
logo: phoenixrtos.png
tags: [ IoT, RTOS, docker ]
os:
  distro: ubuntu
  release: "22.04"
