description: |-
  Description of Nextcloud All-in-One. This appliance provides Nextcloud All-in-One
  running in a Docker container on openSUSE Leap 15 with VNC access and
  SSH key authentication.

  **Nextcloud All-in-One features:**
  - Containerized application
  - Easy deployment
  - Configurable parameters

  **This appliance provides:**
  - openSUSE Leap 15 base operating system
  - Docker Engine CE pre-installed and configured
  - Nextcloud All-in-One container (nextcloud/all-in-one:latest) ready to run
  - VNC access for desktop environment
  - SSH key authentication from OpenNebula context
  - Web interface on port 8080
  - Configurable container parameters (ports, volumes, environment variables)

  **Access Methods:**
  - VNC: Direct access to desktop environment
  - SSH: Key-based authentication from OpenNebula
  - Web: Nextcloud All-in-One interface at http://VM_IP:8080

short_description: Nextcloud All-in-One with VNC access and SSH key auth
