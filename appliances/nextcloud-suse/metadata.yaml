---
:app:
  :name: nextcloud-suse # name used to make the app with the makefile
  :type: service # there are service (complex apps) and distro (base apps)
  :os:
    :type: linux # linux, freebsd or windows
    :base: opensuse15 # distro where the app runs on
  :hypervisor: KVM
  :context: # which context params are used to control the app
    :prefixed: false # params are NOT prefixed with ONEAPP_ (uses CONTAINER_* variables)
    :params:
      # Only CONTAINER_NAME is passed via context for testing
      # Other params (PORTS, ENV, VOLUMES) use defaults from appliance.sh
      # to avoid OpenNebula template parse errors with special characters
      :CONTAINER_NAME: 'nextcloud-suse-container'

:one:
  # reference template for running the virtual appliance.
  # Must be diskless, with ssh access and accessible by the frontend
  :template: # how the VM template is expected to be on OpenNebula
    NAME: base
    TEMPLATE:
      ARCH: x86_64
      CONTEXT:
        NETWORK: 'YES'
        SET_HOSTNAME: "$NAME"
        SSH_PUBLIC_KEY: "$USER[SSH_PUBLIC_KEY]"
      CPU: '2'
      CPU_MODEL:
        MODEL: host-passthrough
      GRAPHICS:
        LISTEN: 0.0.0.0
        TYPE: vnc
      MEMORY: '2048'
      NIC:
        NETWORK: service
      NIC_DEFAULT:
        MODEL: virtio
  :datastore_name: default # target datastore to import the one-apps produced image
  :timeout: '90' # timeout for XMLRPC calls

:infra:
  :disk_format: qcow2 # one-apps built image disk format
  :apps_path: /var/tmp # directory where one-apps exports the appliances to
